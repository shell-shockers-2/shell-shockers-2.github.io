<!DOCTYPE HTML>
<html>

<head>
	<meta name="robots" content="noindex,nofollow" />
	<title>Free The Key</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script src="../poki-sdk.js"></script>
	<script src="free-the-key/js/framework.min.js"></script>
	<script src="free-the-key/js/api.js"></script>
	<script>
		//define script list
		game_shell.config.files = [
					"js/game.min.js"
				];
        game_shell.config.ORIENTATION = 1;
        game_shell.config.FULLSCREEN_ENABLED = false;
		// ********************************************
        // window.addEventListener("load", game_shell.loadScripts, false);
        window.addEventListener("load", function(){
            game_shell.poki.init(game_shell.loadScripts);
        }, false);
	</script>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #000000;
			-webkit-tap-highlight-color: rbga(255, 255, 255, 0);
			-webkit-user-select: none;
			-ms-touch-action: none;
			touch-action: none;
		}

		#game {
			width: 100%;
			height: 100%;
		}

		#rotate {
			background-image: url(https://just-fall.github.io/j1/free-the-key/img/rotate.jpg);
			width: 100%;
			height: 100%;
			background-size: contain;
			position: absolute;
			background-position: center;
			background-repeat: no-repeat;
			display: none;
		}
	</style>
</head>

<body>

	<div id="game"></div>
