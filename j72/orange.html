<!DOCTYPE html>
<html>

<head>
	<meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <meta name="authoring-tool" content="Adobe_Animate_CC">
    <title>orange</title>
    <style>
        #animation_container,
        #_preload_div_ {
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
    <script src="orange/libs/1.0.0/createjs.min.js"></script>
    <script src="../poki-sdk.js"></script>
    <script src="orange/orange.js%3F1689166115924"></script>
    <script type="text/javascript">
        // prevents key presses from bubbling out to the browser window
    var ignore_keycodes = [37,38,39,40];    
    window.addEventListener('keydown', function(e) {
        if (ignore_keycodes.indexOf(e.keyCode) > -1) {
            e.preventDefault();
        }
    });
    </script>
    <script>
        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("62E307CB4617BB41984E3E28545C7B9D");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	var preloaderDiv = document.getElementById("_preload_div_");
	preloaderDiv.style.display = 'none';
	canvas.style.display = 'block';
	exportRoot = new lib.orange();
	exportRoot.addEventListener("tick", AdobeAn.handleFilterCache);
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(true,'both',true,1,[canvas,preloaderDiv,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
function playSound(id, loop, offset) {
	return createjs.Sound.play(id, {'interrupt':createjs.Sound.INTERRUPT_EARLY, 'loop': loop, 'offset': offset});}
    </script>
</head>

<body onload="init();" style="margin:0px;" bgcolor="#000000" ;>
    <div id="animation_container" style="background-color:#000000; width:1280px; height:720px">
        <canvas onclick="window.focus()" id="canvas" width="1280" height="720"
            style="position: absolute; display: none; background-color:rgba(255, 255, 255, 1.00);" $(window).on('load',
            function(){ $(parent.document).find('iframe').focus(); })>
        </canvas>
        <div id="dom_overlay_container"
            style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: none;">
        </div>
    </div>
    <div id='_preload_div_'
        style='position:absolute; top:0; left:0; display: inline-block; height:720px; width: 1280px; text-align: center;'>
        <span style='display: inline-block; height: 100%; vertical-align: middle;'></span> <img src="https://just-fall.github.io/j72/orange/images/_preloader.gif?1689166115922" style='vertical-align: middle; max-height: 100%'/>
    </div>


</body>

</html>
