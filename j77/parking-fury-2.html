<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Parking Fury 2</title>
	<script src="parking-fury-2/src/Game.js"></script>
	<style type="text/css" media="screen">
		html, body { height:100%; background-color: #000000;}
		body { margin:0; padding:0; overflow:hidden; }
	</style>
	<meta name="robots" content="noindex,nofollow" />
    <script type="text/javascript" src="https://just-fall.github.io/cloak.js"></script>
</head>
<body>

<div id="gameContainer">

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(640, 480, Phaser.CANVAS, '');
	
	game.state.add('Boot', ParkingFury.Boot);
	game.state.add('Preloader', ParkingFury.Preloader);
	game.state.add('MainMenu', ParkingFury.MainMenu);
	game.state.add('Game', ParkingFury.Game);
	game.state.add('BlankState', ParkingFury.BlankState);

	game.state.start('Boot');

};

</script>

</div>

</body>
</html>
