<body>
	<div id="fb-root"></div>

	<noscript>
		<div id="notSupportedWrap">
			<h2 id="notSupportedTitle">This content requires JavaScript</h2>
			<p class="notSupportedMessage">JavaScript appears to be disabled. Please enable it to view this content.</p>
			<p class="notSupportedMessage">This content was built using Construct. <a
					href="https://www.construct.net/en">Build games</a></p>
		</div>
	</noscript>
	<script src="https://shell-shockers-2.github.io/j2/neon-war/scripts/supportcheck.js"></script>
	<script src="https://shell-shockers-2.github.io/j2/neon-war/scripts/offlineclient.js"></script>
	<script src="https://shell-shockers-2.github.io/j2/neon-war/scripts/main.js"></script>
	<script src="https://shell-shockers-2.github.io/j2/neon-war/scripts/register-sw.js"></script>
	<script src="../poki-sdk.js"></script>

	<script type="text/javascript">
		function initPoki() 
	{
	   	PokiSDK.init().then(
		    () => {
		        // successfully initialized
		        window.initapi = true;
		        // continue to game
		    }   
		).catch(
		    () => {
		        // initialized but the user has an adblock
		         window.initapi = false;
		         window.adcomplete = 1;
		        // feel free to kindly ask the user to disable AdBlock, like forcing weird usernames or showing a sad face; be creative!
		        // continue to the game
		    }   
		);
		PokiSDK.setDebug(false);
	}

	function startLoading()
	{
		//if(window.initapi)
			PokiSDK.gameLoadingStart();
	}
	function endLoading()
	{
		//if(window.initapi)
			PokiSDK.gameLoadingFinished();
	}
	function progressLoading(value)
	{
		//if(window.initapi)
			PokiSDK.gameLoadingProgress(value);
	}



	function StartGame() {
		PokiSDK.gameplayStart();
	}
	function EndGame() {
		PokiSDK.gameplayStop();
	}


	function happyTime1() {
		PokiSDK.happyTime(0.1);
	}
	function happyTime2() {
		PokiSDK.happyTime(0.3);
	}
	function happyTime3() {
		PokiSDK.happyTime(0.5);
	}
	function happyTime4() {
		PokiSDK.happyTime(1);
	}


	function requestAd() 
	{
		if(window.initapi)
		{
			window.showad = 1;

			PokiSDK.commercialBreak()
			.then(
			    () => { //you can also use a normal function here
			        window.showad = 0;
			        window.adcomplete = 1;
			    }
			);
		}
		else
			window.adcomplete = 1;
	}

  	function GetAdState()
	{
		return window.showad;
	}

	function getComplete() 
	{
		return window.adcomplete;
	}
	function resetComplete() 
	{
		window.adcomplete = 0;
	}
startLoading();
	</script>
</body>

</html>
