<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stock Car Hero</title>
	<meta name="robots" content="noindex,nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<meta name="description" content="" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="256x256" href="https://shell-shockers-2.github.io/j2/stock-car-hero/assets/__Icon256.png">
	<link rel="icon" sizes="196x196" href="https://shell-shockers-2.github.io/j2/stock-car-hero/assets/__Icon196.png">
	<link rel="icon" sizes="128x128" href="https://shell-shockers-2.github.io/j2/stock-car-hero/assets/__Icon128.png">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="https://shell-shockers-2.github.io/j2/stock-car-hero/assets/__Icon196.png" />
	<style>
		@font-face {
			font-family: 'roboto-webfont';
			src: url('https://shell-shockers-2.github.io/j2/stock-car-hero/assets/fonts/__Roboto-webfont.eot');
			/*IE9*/
			src: url('https://shell-shockers-2.github.io/j2/stock-car-hero/assets/fonts/__Roboto-webfont.eot?') format('embedded-opentype'),
				/*IE6-IE8*/
				url('https://shell-shockers-2.github.io/j2/stock-car-hero/assets/fonts/__Roboto-webfont.woff') format('woff'),
				/*Modern Browsers*/
				url('https://shell-shockers-2.github.io/j2/stock-car-hero/assets/fonts/__Roboto-webfont.ttf') format('truetype'),
				/*Safari, Android, iOS*/
				url('https://shell-shockers-2.github.io/j2/stock-car-hero/assets/fonts/__Roboto-webfont.svg') format('svg');
			/*Legacy iOS*/
			font-weight: normal;
			font-style: normal;
		}

		html {
			height: 100%;
			margin: 0px;
		}

		body {
			background: #000000;
			color: #808080;
			font-family: 'roboto-webfont';
			margin: 0px;
			height: 100%;
			-webkit-user-select: none;
			overflow: hidden;
		}
	</style>
	<script src="../poki-sdk.js"></script>
</head>

<body>
	<canvas id="gameCanvas" no-config="assets/__Config.xml" fullScreen="all" nativeExperience="false"></canvas>
	<script src="https://shell-shockers-2.github.io/j2/stock-car-hero/createjs.min.js"></script>
	<script src="https://shell-shockers-2.github.io/j2/stock-car-hero/game.js"></script>
</body>

</html>
