<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript">
		/**
		 * Game config
		 */

		window.config = {
			debug: false,
			maxRatio: 16 / 9,
			minRatio: 9 / 16,
			numScreenshots: 4,
			unityWebglBuildUrl: 'Build/BTOffroad.json',
			unityWebglLoaderUrl: 'Build/UnityLoader.js'
		};
	</script>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex,nofollow" />
	<title>BT Offroad </title>

	<link rel="stylesheet" type="text/css" href="https://shell-shockers-2.github.io/j2/bike-trials-offroad-1/style.css" />

	<script type="text/javascript" src="../poki-sdk.js"></script>
</head>

<body>
	<div id="loader">
		<div id="slideshow">
			<div id="slideshow-top">
				<img alt="BT Offroad" title="BT Offroad" src="https://shell-shockers-2.github.io/j2/bike-trials-offroad-1/thumbnail.jpg" id="thumbnail" />

				<div id="slideshow-top-container">
					<div id="game-title">
						<h1>BT Offroad</h1>
					</div>
					<div id="progress-container">
						<div id="progress-bar">
							<div id="progress-fill" style="width:0%"></div>
						</div>
						<div id="progress-amount">0%</div>
					</div>
				</div>
			</div>
			<div id="slideshow-images"></div>
			<div id="slideshow-nav"></div>
		</div>
	</div>

	<div id="game-container">
		<div id="game"></div>
	</div>

	<script type="text/javascript" src="https://shell-shockers-2.github.io/j2/bike-trials-offroad-1/scripts/poki-unity-loader.js"></script>
</body>

</html>
