<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Leader Strike</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" href="https://just-fall.github.io/j5/leader-strike/style/favicon.ico">
    <link rel="stylesheet" href="leader-strike/style/style.css">
	<script src="leader-strike/UnityLoader.js"></script>
    <script src="leader-strike/UnityProgress.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
  </head>
  <body style="overflow:hidden; margin:0; padding:0;">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>
  </body>
</html>
