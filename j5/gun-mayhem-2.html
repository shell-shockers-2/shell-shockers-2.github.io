<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gun Mayhem 2 </title>
    <meta name="robots" content="noindex,nofollow" />

    <link rel="icon" type="image/x-icon" href="https://shell-shockers-2.github.io/j5/gun-mayhem-2/gun-mayhem-2.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://shell-shockers-2.github.io/j5/gun-mayhem-2/gun-mayhem-2.png" />
  </head>
  <body>

    <div id="ruffle" width="100%" height="100%"></div>
    <script src="https://shell-shockers-2.github.io/j5/gun-mayhem-2/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("gun-mayhem-2.swf");
      });
    </script>
  </body>
</html>
