<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>4x4 Drive Offroad</title>
        <meta name="robots" content="noindex,nofollow" />
        <link rel="shortcut icon" href="https://shell-shockers-2.github.io/j5/4x4-drive-offroad/style/favicon.ico">
        <link rel="stylesheet" href="https://shell-shockers-2.github.io/j5/4x4-drive-offroad/style/style.css">
        <script src="https://shell-shockers-2.github.io/j5/4x4-drive-offroad/UnityLoader.js"></script>
        <script src="https://shell-shockers-2.github.io/j5/4x4-drive-offroad/UnityProgress.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });
        </script>
    
    </head>
    <body>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 100%; height: 95%; margin: auto;"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
                <div class="title">4x4 Drive Offroad</div>
            </div>
        </div>
    </body>
</html>
