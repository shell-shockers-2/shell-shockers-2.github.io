<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Gunspin U</title>
        <link rel="shortcut icon" href="https://just-fall.github.io/j5/gunspin/style/favicon.ico">
        <link rel="stylesheet" href="https://just-fall.github.io/j5/gunspin/style/style.css">
        <script src="gunspin/UnityLoader.js"></script>
        <script src="gunspin/UnityProgress.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });
        </script>
        <script src="https://just-fall.github.io/js/main.js"></script>
    </head>
    <body>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 100%; height: 95%; margin: auto;"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
                <div class="title">Gunspin </div>
            </div>
        </div>
    </body>
</html>
