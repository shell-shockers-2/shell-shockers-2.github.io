<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Car Climb Racing</title>
    <link rel="shortcut icon" href="https://just-fall.github.io/j4/car-climb-racing/TemplateData/img/favicon.ico">
    <link rel="stylesheet" href="car-climb-racing/TemplateData/css/style.css">
</head>
<body>
  
		<div class="keepRatio">
		<div id="gameContainer" class="unity-desktop webgl-content">
			<canvas id="gameCanvas"></canvas>
			<div id="loadingBlock">
				<img class="logo" src="car-climb-racing/TemplateData/img/Logo.png"></img>
				<span class="subtitle"><br>
				</span>
			
				<div id="progressBar">
					<div>LOADING ...</div>
					<div class="centered">
						<div id="emptyBar"></div>
						<div id="fullBar"></div>
					</div>
				</div>
				
				<div id="warningBrowserBlock" style="display:none;">
					<div class="warningBrowserText">
					</div>
					<div class="browserIcons">
					</div>
				</div>
				<div id="warningMobileBlock" style="display:none;">
					<div class="warningBrowserText">
						Please note that Unity WebGL is not currently supported on mobiles.
					</div>
				</div>
			</div>
		
			<div id="errorBrowserBlock" style="display:none;">
				<img class="logo" src="car-climb-racing/TemplateData/img/Logo.png"></img>
				<span class="subtitle">  <br>
				</span>
				
				<div id="errorContent" style="display:none;">
					<div class="errorBrowserText">
					</div>
					<div class="browserIcons">
					</div>
				</div>
			</div>
			
		</div>
    </div>
    <script src="car-climb-racing/game.js"></script>

  </body>
</html>
