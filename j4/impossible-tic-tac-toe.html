<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Impossible Tic-Tac-Toe </title>
        <link rel="shortcut icon" href="https://just-fall.github.io/j4/impossible-tic-tac-toe/TemplateData/favicon.ico">
        <link rel="stylesheet" href="impossible-tic-tac-toe/TemplateData/style.css">
        <script src="impossible-tic-tac-toe/TemplateData/UnityProgress.js"></script>
        <script src="impossible-tic-tac-toe/Build/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Impossible TicTacToe (Web - GD).json", {
                onProgress: UnityProgress
            });
        </script>
        <script src="https://just-fall.github.io/js/main.js"></script>
    </head>
    <body>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 960px; height: 600px"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
                <div class="title">Impossible Tic-Tac-Toe</div>
            </div>
        </div>
    </body>
</html>
