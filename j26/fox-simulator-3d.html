<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        /**
		 * Game config
		 */

		window.config = {
			debug: false,
			maxRatio: 16 / 9,
			minRatio: 9 / 16,
			numScreenshots: 4,
			unityWebglBuildUrl: 'Build/FoxSimulator_POKI_SDK2_b3.json',
			unityWebglLoaderUrl: 'Build/UnityLoader.js'
		};
    </script>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Fox Simulator</title>
    <meta name="robots" content="noindex,nofollow" />

    <link rel="stylesheet" type="text/css" href="fox-simulator-3d/style.css" />

    <script type="text/javascript" src="../poki-sdk.js"></script>
</head>

<body>
    <div id="loader">
        <div id="slideshow">
            <div id="slideshow-top">
                <img alt="Fox Simulator" title="Fox Simulator" src="fox-simulator-3d/thumbnail.jpg" id="thumbnail" />

                <div id="slideshow-top-container">
                    <div id="game-title">
                        <h1>Fox Simulator</h1>
                    </div>
                    <div id="progress-container">
                        <div id="progress-bar">
                            <div id="progress-fill" style="width:0%"></div>
                        </div>
                        <div id="progress-amount">0%</div>
                    </div>
                </div>
            </div>
            <div id="slideshow-images"></div>
            <div id="slideshow-nav"></div>
        </div>
    </div>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script type="text/javascript" src="fox-simulator-3d/scripts/poki-unity-loader.js"></script>


</body>

</html>
