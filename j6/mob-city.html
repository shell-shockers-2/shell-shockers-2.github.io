<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | Mob City</title>
	<link rel="shortcut icon" href="https://shell-shockers-2.github.io/j6/mob-city/TemplateData/favicon.ico">
	<link rel="stylesheet" href="https://shell-shockers-2.github.io/j6/mob-city/TemplateData/style.css">
	<script src="https://shell-shockers-2.github.io/j6/mob-city/TemplateData/UnityProgress.js"></script>
	<script src="https://shell-shockers-2.github.io/j6/mob-city/Build/UnityLoader.js"></script>

	<script type="text/javascript" src="https://shell-shockers-2.github.io/cloak.js"></script>
<meta name="robots" content="noindex,nofollow" />
	<script>
		var gameInstance = UnityLoader.instantiate("gameContainer", "Build/mob-city.json", {onProgress: UnityProgress});
	</script>
</head>

<body>
	<div class="webgl-content">
		<div id="gameContainer" style="width: 960px; height: 600px"></div>
		<div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
			<div class="title">Mob City</div>
		</div>
	</div>
</body>

</html>
