<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Moto Road Rash 3D</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" href="https://just-fall.github.io/j6/moto-road-rash-3d/style/favicon.ico">
    <link rel="stylesheet" href="moto-road-rash-3d/style/style.css">
	<script src="moto-road-rash-3d/UnityLoader.js"></script>
    <script src="moto-road-rash-3d/UnityProgress.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 900px; height: 563px;"></div>
	  <div class="footer">
	            <div class="webgl-logo"></div>
	            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
	            <div class="title">Moto Road Rash 3D</div>
	        </div>
    </div>
  </body>
</html>
