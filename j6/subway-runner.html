<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Subway Runner</title>
    <meta name="robots" content="noindex,nofollow" />
    <link href="subway-runner/shared/style.css" rel="stylesheet">
    <link rel="stylesheet" href="subway-runner/TemplateData56/style.css">
    <script src="subway-runner/TemplateData56/UnityProgress.js"></script>
    <link rel="shortcut icon" href="https://just-fall.github.io/j6/subway-runner/TemplateData/favicon.ico">
    <script src="subway-runner/Build/UnityLoader.js"></script>
    <script>
        window.origBlob = window.Blob;
        window.Blob = function(array, options) {
            if (array[1]instanceof Uint8Array) {
                array[1] = new TextDecoder("utf-8").decode(array[1]).replace(/window\.top\.location\.href|window\.location\.href|document\.referrer|document\.URL/g, '"https://storage.y8.com/"');
            }
            return new window.origBlob(array,options);
        }
        ;
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/subway_runner_v3.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete")
                }
            }
        });
    </script>
    <script src="subway-runner/shared/lib.js" type="text/javascript"></script>
    <script src="subway-runner/shared/gamebreak/gamebreak.js" type="text/javascript"></script>

</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100vw; height: 100vh"></div>
    </div>
</body>
</html>
